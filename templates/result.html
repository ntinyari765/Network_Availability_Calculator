<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availability Results</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8fbff);
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 16px;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0">Availability Results</h4>
                <a href="/download" class="btn btn-primary">Download Excel</a>
            </div>

            {% if results %}
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Alarm Source</th>
                            <th>Total Downtime</th>
                            <th>Availability (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in results %}
                        <tr>
                            <td>{{ row.alarm_source }}</td>
                            <td>{{ row.downtime }}</td>
                            <td>{{ row.availability }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-outline-secondary">Upload Another File</a>
            </div>

            {% else %}
            <div class="alert alert-warning">
                No results available for the selected criteria.
            </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
